<div class="container pt-5">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-sm-6 ">
            <div class="card shadow mt-5">
                <div class="card-header text-center"><b>LOGIN</b>
                </div>
                <div>
                    <p class="text-danger">{{errorMessage}}</p>
                </div>
                <div class="card-body mb-5">
                    <form action="">
                        <div class="Form-group mx-2 my-3">
                            <h6>Sign in as</h6>
                            <div class="row mx-2 my-3">
                                <div class="col">
                                    <input type="radio" name="signup" [(ngModel)]="sign" value="buyer"><i class="fa fa-user" aria-hidden="true"></i>Buyer</div>
                                <div class="col">
                                    <input type="radio" name="signup" [(ngModel)]="sign" value="seller"><i class="fa fa-user" aria-hidden="true"></i>Seller
                                </div>
                            </div>
                            <label for="username"><i class="fa fa-user-circle-o" aria-hidden="true"></i>USER NAME</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username"
                                placeholder="username" name="username" />
                        </div>
                        <div class="Form-group mx-2 my-3">
                            <label for="pass"><i class="fa fa-key" aria-hidden="true"></i>PASSWORD</label>
                            <input type="password" class="form-control" id="pass" [(ngModel)]="password"
                                placeholder="password" name="password" />
                        </div>
                        <div class="mb-5">
                        <button type="submit" class="btn btn-primary float-right" (click)="validate()"><i class="fa fa-sign-in" aria-hidden="true"></i>LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row-2">
    </div>


</div>
<footer class="sticky-footer fixed-bottom">
